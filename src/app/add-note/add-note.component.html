
<div class="panel panel-success" [ngClass]="isHeaderRed ? 'panel-danger': 'panel-success'">
        <div class="panel-heading">
            Notes <button class="btn" (click)="isHeaderRed = true">Change header to red</button>
        </div>
        <div class="panel-body">
            <input 
                type="text"
                class="form-control"
                [(ngModel)]="note">
            <button 
                class="btn btn-primary"
                (click)="addNote($event)">
                Add Note
            </button>
    
            <h4 *ngIf="isAddNoteClick; else noNote" >Note added: {{ note }}</h4>    
            
            <ng-template #noNote>
                <p>Please add a note</p>
            </ng-template>
            <div *ngFor="let item of storedNotes">{{item}}</div>
                <!-- . . . -->
                <!-- <app-item-detail *ngFor="let item of storedNotes" [item]="item">
                    
            </app-item-detail> -->

            <app-each-note [perNote]='note'></app-each-note>
        </div>
    </div>
